<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
			
			{% if login_failed %}
			   <div class="alert alert-danger alert-dismissible fade show" role="alert">
				<i class="bi bi-exclamation-octagon me-1"></i>
				Login Failed! Try again.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			  </div>
			{% endif %}

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="static/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Domoticz Google Assistant</span>
                </a>
              </div><!-- End Logo -->
			  
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate method='POST'>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
						<input class="form-control" type='text' name='username' id='username' required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
					  <div class="input-group mb-3">
					  <input class="form-control password" type="password" name="password" id="password" required>
					  <span class="input-group-text togglePassword bi bi-eye" id=""></span>
					  </div>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
					  <input class="submit btn btn-primary w-100" type='submit' name='submit'></input>
                    </div>
                  </form>

                </div>
              </div>

<script>
$(".togglePassword").click(function (e) {
	e.preventDefault();
	var type = $(this).parent().parent().find(".password").attr("type");
	if(type == "password"){	 
	  $(this).removeClass("bi bi-eye")
	  $(this).addClass("bi bi-eye-slash")
	  $(this).parent().parent().find(".password").attr("type","text");
	}else if(type == "text"){
	  $(this).removeClass("bi bi-eye-slash")
	  $(this).addClass("bi bi-eye")
	  $(this).parent().parent().find(".password").attr("type","password");
	}
});
</script>
