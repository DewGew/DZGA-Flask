<script>
$(document).ready(function() {
    //set initial state.
    $('#autoScroll').val(this.checked);

    $('#autoScroll').change(function() {
        if(this.checked) {
			setInterval('frames[0].scrollTo(0,9999999)',1000)
        }
        $('#autoScroll').val(this.checked);        
    });
});
</script>
