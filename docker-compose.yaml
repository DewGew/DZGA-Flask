version: '3'
services:
  dz-googleassistant:
    image: dewgew/dzga-flask
    container_name: dzga-flask
    environment:
      - PUID=1010
      - PGID=1010
    ports:
      - 8181:8181
    volumes:
      - /home/${USER}dzga-flask/config:/config
      - /home/${USER}dzga-flask/uploads:/uploads
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
